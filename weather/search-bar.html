<!DOCTYPE HTML>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <title>Search</title>
        <link rel="stylesheet" media="screen and (max-width: 600px)" href="/weather/screen.css" >
        <link rel="stylesheet" media="screen and (min-width: 601px)" href="/weather/large.css" >
    </head>

    <body>

        <h2>Weather Search</h2>
        <form method="get" action="//autocomplete.wunderground.com/aq" id="srchfrm">

            <input type="search" name="query" id="query">
            <input type="submit" name="submit" value="find" id="send">
        </form>

        <section id="searchResults">
            <h2>Search Results</h2>
        </section>
        <main id="page-main">
            <section class="weather-container">
                <h1 id="cityDisplay"></h1>

                <ul id="current_conditions">
                    <li id="currentTemp"></li>
                    <li id="summary"></li>
                    <li id="add1"></li>
                    <li id="add2"></li>
                    <li id="add3"></li>

                </ul>
            </section>
        </main>

        <footer id="page-footer">
            <ul class="flexlist">
                <li>Weather Center 2010 - 2016</li>
                <li><small>Last updated: June 29, 2017 </small></li>
            </ul>
        </footer>

        <script src="../jsonweather-html/scripts/jquery-3.0.0.min.js" crossorigin="anonymous"></script>
        <script src="search.js"></script>
    </body>
</html>
